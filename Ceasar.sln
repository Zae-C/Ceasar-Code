#include<iostream>
#include<string>
using namespace std;
int main() {
    //set up variables----------------------------------------------------
    string input;
    string message;
    char coded[100];
    char decoded[100];
    int key;

    //get user inputs----------------------------------------------------
    do {
        cout << "Would you like to encrypt/decrypt a message, or quit?" << endl;
        cin >> input;
        if (input == "encrypt") {
            cout << "What is your message?" << endl;
            cin >> message;
            cout << "What is your key?(Amount of letters your message will shift)" << endl;
            cin >> key;
            cout << endl << endl;

            for (int i = 0; i < message.size(); i++) {
                coded[i] = message[i] + key;
            }

            cout << "encoded message:" << endl;
            cout << coded;
            cout << endl << endl;
        }
        if (input == "decrypt") {

            cout << "What is your message?" << endl;
            cin >> message;
            cout << "What is your key?(Amount of letters your message will shift)" << endl;
            cin >> key;
            cout << endl << endl;


            for (int i = 0; i < message.size(); i++) {
                decoded[i] = message[i] - key;
            }
            cout << "decoded message:" << endl;
            cout << decoded;
            cout << endl << endl;
        }
    } while (input != "quit");
}
